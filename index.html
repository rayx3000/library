<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netpad Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Sans:wght@200..800&family=Stack+Sans+Notch:wght@200..700&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Netpad</h1>
        <button id="addBookButton"><span class="material-symbols-outlined">add</span><span>Add Book</span></button>
    </header>
    <main>
        <h1>Books</h1>
        <div class="books-grid" id="books">
            <div class="book">
                <h2 id="book-title">His Secret</h2>
                <h3 id="book-author">_dat_one_girl_</h3>
                <h4>Year: <span id="book-year">2023</span></h4>
                <p>Pages: <span id="book-pages">43</span></p>
                <p>Genre: <span id="book-genre">Romance</span></p>
                <button id="status">Unread</button>
            </div>
            <div class="book">
                <h2 id="book-title">Frankenstein or, The Modern Prometheus</h2>
                <h3 id="book-author">Mary Shelley</h3>
                <h4>Year: <span id="book-year">1818</span></h4>
                <p>Pages: <span id="book-pages">280</span></p>
                <p>Genre: <span id="book-genre">Sci-Fi</span></p>
                <button id="status">Unread</button>
            </div>
            <div class="book">
                <h2 id="book-title">Harry Potter and the Chamber of Secrets</h2>
                <h3 id="book-author">J. K. Rowling</h3>
                <h4>Year: <span id="book-year">1998</span></h4>
                <p>Pages: <span id="book-pages">251</span></p>
                <p>Genre: <span id="book-genre">Fantasy</span></p>
                <button id="status">Unread</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netpad Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Sans:wght@200..800&family=Stack+Sans+Notch:wght@200..700&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Netpad</h1>
        <button id="addBookButton"><span class="material-symbols-outlined">add</span><span>Add Book</span></button>
    </header>
    <dialog>
        <h3>Add New Book</h3>
        <form id="getBookDetails" method="dialog">
            <span class="material-symbols-outlined" id="close">close</span>
            <label for="book-title">
                <span>Title</span>
                <input type="text" name="book-title" id="book-title" required />
            </label>
            <label for="book-author">
                <span>Author</span>
                <input type="text" name="book-author" id="book-author" required />
            </label>
            <label for="book-year">
                <span>Year</span>
                <input type="number" name="book-year" id="book-year" required />
            </label>
            <label for="book-pages">
                <span>Pages</span>
                <input type="number" name="book-pages" id="book-pages" required />
            </label>
            <label for="book-genre">
                <span>Genre</span>
                <select id="book-genre" name="book-genre" required>
                    <option disabled selected>Select A Genre</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Horror">Horror</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Romance">Romance</option>
                    <option value="Comedy">Comedy</option>
                    <option value="History">History</option>
                    <option value="Science">Science</option>
                    <option value="Action">Action</option>
                    <option value="Biography">Biography</option>
                    <option value="Other">Other</option>
                </select>
            </label>
            <button class="addButton" id="add">Add</button>
        </form>
    </dialog>
    <main>
        <h1>Books</h1>
        <div class="books-grid" id="books"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
